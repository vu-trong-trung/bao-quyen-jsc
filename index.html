<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/syle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>menu login-box</title>
  </head>
  <body>
    <div class="section-1">
      <div class="col-left">
        <div class="brand-container">
          <img src="./assets/img/logo.png" alt="Logo" class="logo" />
          <div class="brand-info">
            <h2 class="brand-name">Bảo Quyên JSC</h2>
            <div class="phone-box">
              <span>0773294922</span>
              <i class="fas fa-phone-alt"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-center">
        <div class="menu-box">
          <i class="fas fa-bars"></i>
          <span>Danh mục</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Tìm kiếm..." />
          <button><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="col-right">
        <div class="cart-box">
          <div class="cart-icon-wrapper">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </div>
          <span class="cart-text">Giỏ hàng</span>
        </div>

        <!-- login-->
        <div class="login-box">
          <div class="login-main">
            <i class="fas fa-user"></i>
            <span class="login-text">Đăng nhập</span>
          </div>

          <ul class="login-dropdown">
            <li>
              <a href="#"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user-plus"></i> Đăng ký</a>
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-search-location"></i> Tra cứu đơn hàng</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-history"></i> Đơn hàng đã mua</a>
            </li>
          </ul>
        </div>
        <!--  -->
      </div>
    </div>

    <div class="section-2">
      <h2>Phần 2 (70%)</h2>
    </div>

    <div class="section-3">
      <h2>Phần 3 (15%)</h2>
    </div>
  </body>
</html>
